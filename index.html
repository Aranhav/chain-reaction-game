<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chain Reaction - Neon Cyberpunk | Kaiross</title>

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Play Chain Reaction online - a strategic multiplayer board game with AI opponent. Capture cells, trigger chain reactions, and dominate the grid. Free to play, no download required.">
    <meta name="keywords"
        content="chain reaction game, online multiplayer game, strategy game, board game, puzzle game, AI game, free browser game, kaiross">
    <meta name="author" content="Kaiross">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://kaiross.in/chain-reaction">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kaiross.in/chain-reaction">
    <meta property="og:title" content="Chain Reaction - Free Online Multiplayer Strategy Game">
    <meta property="og:description"
        content="Play Chain Reaction online - a strategic multiplayer board game with AI opponent. Capture cells, trigger chain reactions, and dominate the grid.">
    <meta property="og:image" content="https://kaiross.in/chain-reaction/og-image.png">
    <meta property="og:site_name" content="Kaiross">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://kaiross.in/chain-reaction">
    <meta name="twitter:title" content="Chain Reaction - Free Online Multiplayer Strategy Game">
    <meta name="twitter:description"
        content="Play Chain Reaction online - a strategic multiplayer board game with AI opponent. Capture cells, trigger chain reactions, and dominate the grid.">
    <meta name="twitter:image" content="https://kaiross.in/chain-reaction/og-image.png">

    <!-- Additional SEO -->
    <meta name="theme-color" content="#050505">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Chain Reaction">

    <!-- Styles -->
    <link rel="stylesheet" href="public/css/style.css">

    <!-- Socket.io Client -->
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>

    <!-- Confetti Container -->
    <div id="confetti-container" class="confetti-container"></div>

    <div class="main-layout">
        <!-- Sidebar (Controls & Info) -->
        <aside class="sidebar">
            <div class="brand-section">
                <h1>CHAIN REACTION</h1>
                <div id="online-status" class="online-status" style="display:none;">
                    ONLINE: <span id="online-room-id">---</span>
                </div>
            </div>

            <div class="controls-section">
                <div class="control-group">
                    <label>Players</label>
                    <select id="player-select">
                        <option value="2">2 Players</option>
                        <option value="3">3 Players</option>
                        <option value="4">4 Players</option>
                        <option value="5">5 Players</option>
                        <option value="6">6 Players</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Grid Size</label>
                    <select id="grid-select">
                        <option value="small">Small (6x4)</option>
                        <option value="medium" selected>Medium (9x6)</option>
                        <option value="large">Large (12x8)</option>
                        <option value="xlarge">XL (15x10)</option>
                    </select>
                </div>

                <div class="control-group checkbox-group">
                    <label>
                        <input type="checkbox" id="ai-toggle"> Play vs AI
                    </label>
                </div>

                <div class="action-buttons">
                    <button id="online-menu-btn" class="primary">Play Online</button>
                    <button id="restart-btn" class="secondary">Restart Game</button>
                </div>
            </div>

            <div class="status-section">
                <div class="turn-indicator">
                    <span id="current-turn-text">Player 1's Turn</span>
                </div>
                <div class="footer-link">
                    <a href="https://kaiross.in" target="_blank" rel="noopener">KAIROSS.IN</a>
                </div>
            </div>
        </aside>

        <!-- Game Area -->
        <main id="game-container" class="game-area">
            <canvas id="gameCanvas"></canvas>
        </main>
    </div>

    <!-- Win Modal -->
    <div id="win-modal" class="modal">
        <div class="modal-content">
            <h2 id="winner-text">Red Wins!</h2>
            <div class="modal-btn-group">
                <button id="play-again-btn" class="primary">Play Again</button>
                <button id="exit-online-btn" style="display:none;">Exit to Lobby</button>
            </div>
        </div>
    </div>

    <!-- Online Lobby Modal -->
    <div id="lobby-modal" class="modal">
        <div class="modal-content">
            <h2>Online Lobby</h2>
            <div id="lobby-main">
                <div class="modal-btn-group">
                    <button id="auto-match-btn" class="primary">Auto Match</button>
                    <button id="create-room-btn">Create Private Room</button>
                    <button id="join-room-btn">Join via Code</button>
                    <button id="cancel-lobby-btn">Back to Local</button>
                </div>
            </div>

            <!-- Join Room UI -->
            <div id="lobby-join" style="display:none;">
                <p style="color: #aaa; margin-bottom: 10px;">Enter 4-Digit Room Code</p>
                <input type="text" id="room-code-input" class="room-input" maxlength="4" placeholder="ABCD">
                <div class="modal-btn-group">
                    <button id="confirm-join-btn" class="primary">Join</button>
                    <button id="back-to-main-btn">Back</button>
                </div>
                <p id="join-error" style="color: var(--accent-tertiary); font-size:0.8rem; margin-top:10px;"></p>
            </div>

            <!-- Waiting UI -->
            <div id="lobby-waiting" style="display:none;">
                <p id="waiting-msg" style="color: #fff; font-size: 1.2rem;">Looking for opponent...</p>
                <div class="room-code-container" id="room-code-container" style="display:none;">
                    <div class="room-code-display" id="display-room-code"></div>
                    <button id="copy-code-btn" class="copy-btn">
                        <span id="copy-text">Copy Code</span>
                    </button>
                </div>
                <div class="loading-spinner"></div>
                <button id="cancel-waiting-btn" style="margin-top:20px;">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Game Scripts -->
    <script type="module" src="public/js/game.js"></script>
</body>

</html>
