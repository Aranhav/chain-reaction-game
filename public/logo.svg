<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradients for orbs -->
    <radialGradient id="orbRed" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="50%" stop-color="#ff3333"/>
      <stop offset="100%" stop-color="#cc0000"/>
    </radialGradient>
    <radialGradient id="orbBlue" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#6bb3ff"/>
      <stop offset="50%" stop-color="#3399ff"/>
      <stop offset="100%" stop-color="#0066cc"/>
    </radialGradient>
    <radialGradient id="orbCyan" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#6bffff"/>
      <stop offset="50%" stop-color="#00f3ff"/>
      <stop offset="100%" stop-color="#00b8c4"/>
    </radialGradient>
    <radialGradient id="orbPurple" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#d46bff"/>
      <stop offset="50%" stop-color="#bc13fe"/>
      <stop offset="100%" stop-color="#8800cc"/>
    </radialGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Explosion burst filter -->
    <filter id="burst" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0a0a0a" stroke="url(#orbCyan)" stroke-width="3" opacity="0.9"/>

  <!-- Grid lines (subtle) -->
  <g stroke="#00f3ff" stroke-width="1" opacity="0.2">
    <line x1="96" y1="96" x2="96" y2="416"/>
    <line x1="176" y1="96" x2="176" y2="416"/>
    <line x1="256" y1="96" x2="256" y2="416"/>
    <line x1="336" y1="96" x2="336" y2="416"/>
    <line x1="416" y1="96" x2="416" y2="416"/>
    <line x1="96" y1="96" x2="416" y2="96"/>
    <line x1="96" y1="176" x2="416" y2="176"/>
    <line x1="96" y1="256" x2="416" y2="256"/>
    <line x1="96" y1="336" x2="416" y2="336"/>
    <line x1="96" y1="416" x2="416" y2="416"/>
  </g>

  <!-- Explosion rays from center -->
  <g filter="url(#burst)" opacity="0.6">
    <line x1="256" y1="256" x2="140" y2="140" stroke="#00f3ff" stroke-width="4" stroke-linecap="round"/>
    <line x1="256" y1="256" x2="372" y2="140" stroke="#bc13fe" stroke-width="4" stroke-linecap="round"/>
    <line x1="256" y1="256" x2="140" y2="372" stroke="#ff3333" stroke-width="4" stroke-linecap="round"/>
    <line x1="256" y1="256" x2="372" y2="372" stroke="#3399ff" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Center exploding orb -->
  <circle cx="256" cy="256" r="35" fill="url(#orbCyan)" filter="url(#glow)"/>
  <circle cx="248" cy="248" r="10" fill="rgba(255,255,255,0.5)"/>

  <!-- Spreading orbs - Red (top-left) -->
  <circle cx="150" cy="150" r="32" fill="url(#orbRed)" filter="url(#glow)"/>
  <circle cx="143" cy="143" r="9" fill="rgba(255,255,255,0.4)"/>

  <!-- Blue (top-right) -->
  <circle cx="362" cy="150" r="32" fill="url(#orbBlue)" filter="url(#glow)"/>
  <circle cx="355" cy="143" r="9" fill="rgba(255,255,255,0.4)"/>

  <!-- Purple (bottom-left) -->
  <circle cx="150" cy="362" r="32" fill="url(#orbPurple)" filter="url(#glow)"/>
  <circle cx="143" cy="355" r="9" fill="rgba(255,255,255,0.4)"/>

  <!-- Second Blue (bottom-right) -->
  <circle cx="362" cy="362" r="32" fill="url(#orbBlue)" filter="url(#glow)"/>
  <circle cx="355" cy="355" r="9" fill="rgba(255,255,255,0.4)"/>

  <!-- Small particle orbs moving outward -->
  <circle cx="190" cy="190" r="12" fill="url(#orbCyan)" opacity="0.8"/>
  <circle cx="322" cy="190" r="12" fill="url(#orbCyan)" opacity="0.8"/>
  <circle cx="190" cy="322" r="12" fill="url(#orbCyan)" opacity="0.8"/>
  <circle cx="322" cy="322" r="12" fill="url(#orbCyan)" opacity="0.8"/>

  <!-- Outer ring glow -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#orbCyan)" stroke-width="2" opacity="0.3"/>
</svg>
